<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - E-Commerce Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
    }

    .nav-link{
      color: white;
      font-size: 1.1rem;
    }
    .nav-link.active:hover{
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="container py-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="product-list"></div>
</section>

<footer class="bg-dark text-white text-center py-3 mt-auto">
  <p class="mb-0">&copy; 2025 Anichinna. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const products = [
    { id: 1, name: "Air Buds", price: 49.99, img: "images/Product1.jpg" },
    { id: 2, name: "Amazon Alexa", price: 99.99, img: "images/Product2.jpg" },
    { id: 3, name: "BoAt Boom Headset", price: 999.99, img: "images/Product3.jpg" },
      { id: 4, name: "Polaroid Camera", price: 79.99, img: "images/Product4.jpg" },
      { id: 5, name: "Casuol Shoe", price: 125.99, img: "images/Product5.jpg" },
      { id: 6, name: "Office Packbag", price: 1025.99, img: "images/Product6.jpg" },
      { id: 7, name: "Ladies Hand Bag", price: 2568.99, img: "images/Product7.jpg" },
      { id: 8, name: "Clinique Lipsitck", price: 567.99, img: "images/Product8.jpg" },
      { id: 9, name: "Mani Plant", price: 799.99, img: "images/Product9.jpg" },
      { id: 10, name: "Nick Shoe", price: 1024.99, img: "images/Product10.jpg" },
      { id: 11, name: "Toy car", price: 699.99, img: "images/Product11.jpg" },
      { id: 12, name: "Nikon Camera", price: 7985.99, img: "images/Product12.jpg" },
      { id: 13, name: "College Packbag", price: 985.99, img: "images/Product13.jpg" },
      { id: 14, name: "Pepsi max", price: 120.99, img: "images/Product14.jpg" },
      { id: 15, name: "N'5 Chanel", price: 499.99, img: "images/Product15.jpg" },
      { id: 16, name: "PS4 GAME", price: 4699.99, img: "images/Product16.jpg" },
      { id: 17, name: "Red Diamond", price: 1299.99, img: "images/Product17.jpg" },
      { id: 18, name: "Ladies Slipper", price: 1020.99, img: "images/Product18.jpg" },
      { id: 19, name: "Smart Watch", price: 1599.99, img: "images/Product19.jpg" },
      { id: 20, name: "Bioglow cream", price: 399.99, img: "images/Product20.jpg" },
      { id: 21, name: "Men Shoe", price: 568.99, img: "images/Product21.jpg" },
      { id: 22, name: "Sun Glass", price: 256.99, img: "images/Product22.jpg" },
    // Add more products as needed
  ];

  const container = document.querySelector('.row');
  if (container) {
    container.innerHTML = "";
    products.forEach(product => {
      const col = document.createElement('div');
      col.className = "col-md-3 mb-4";
      col.innerHTML = `
        <div class="card h-100">
          <img src="${product.img}" class="card-img-top" alt="${product.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">$${product.price.toFixed(2)}</p>
            <button class="btn btn-primary mt-auto add-to-cart" 
                    data-name="${product.name}" 
                    data-price="${product.price}" 
                    data-img="${product.img}">Add to Cart</button>
          </div>
        </div>
      `;
      container.appendChild(col);
    });

    // Add event listeners to the 'Add to Cart' buttons
    const buttons = document.querySelectorAll('.add-to-cart');
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        const price = parseFloat(button.getAttribute('data-price'));
        const img = button.getAttribute('data-img');

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name, price, img });

        localStorage.setItem('cart', JSON.stringify(cart));

        alert("âœ… " + name + " added to cart!");
      });
    });
  }
</script>

</body>
</html>
