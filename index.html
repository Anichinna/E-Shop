<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #007bff;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
      color: white;
    }

    .navbar-nav .nav-link {
      color: white;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00;
      border-bottom: 2px solid #ffcc00;
    }

    .hero-section {
      background: url('images/shopping-bag-cart.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.3rem;
    }

    .main-content {
      flex: 1;
    }

    .shop-now-btn {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease;
        box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }

    .shop-now-btn:hover {
        transform: translateY(-3px) scale(1.03);
        background: linear-gradient(135deg, #0056b3, #00aaff);
        box-shadow: 0 12px 24px rgba(0, 123, 255, 0.5);
    }

    .shop-now-btn:active {
        transform: scale(0.98);
    }

    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
    }
    p.footer{
        padding-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">E-Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section main-content">
    <div>
      <h1>Welcome to E-Shop</h1>
      <p>Your one-stop shop for all your needs!</p>
      <button class="shop-now-btn" onclick="window.location.href='products.html'">Shop Now</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="footer">&copy; 2025 Anichinna. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
