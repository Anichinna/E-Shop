<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Commerce Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .form-label {
            font-weight: 600;
        }
        .checkout-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .checkout-form h2 {
            margin-bottom: 30px;
        }
        .checkout-form .btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 15px;
            background-color: #343a40;
            color: #fff;
        }

        /* Spinner Style */
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 4px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Form -->
    <section class="container py-5">
        <div class="checkout-form">
            <h2 class="text-center">Checkout</h2>
            <form id="checkout-form">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <!-- Address -->
                <div class="mb-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>

                <!-- Payment Method -->
                <div class="mb-4">
                    <label for="payment" class="form-label">Payment Method</label>
                    <select class="form-select" id="payment" required>
                        <option value="">Select Payment Method</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="cash">Cash on Delivery</option>
                    </select>
                </div>

                <!-- Complete Button -->
                <button type="submit" class="btn btn-primary">Complete Checkout</button>
            </form>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Anichinna. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Form Submission Handler
        document.getElementById("checkout-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form values
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const paymentMethod = document.getElementById("payment").value;

            // Validate form
            if (!name || !address || !paymentMethod) {
                alert("Please fill in all the fields.");
                return;
            }

            // Show loading overlay
            document.getElementById("loading-overlay").style.display = "flex";

            // Simulate the checkout process with a delay of 2 seconds
            setTimeout(function() {
                // Hide the loading overlay
                document.getElementById("loading-overlay").style.display = "none";

                // Simulate a success message and redirect to homepage
                alert(`Thank you, ${name}! Your checkout is being processed with ${paymentMethod}.\nYour order will be shipped to: ${address}`);
                
                // Redirect to home page after 2 seconds
                window.location.href = "index.html"; // You can replace "index.html" with your homepage URL
            }, 2000); // 2 seconds delay
        });
    </script>

</body>
</html>
